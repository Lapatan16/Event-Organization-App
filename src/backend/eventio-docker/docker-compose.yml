version: '3.8'

services:
  mongo:
    image: mongo:6.0
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eventio-api
    ports:
      - "5000:80"
    depends_on:
      - mongo
    environment:
      - Mongo__ConnectionString=mongodb://mongo:27017
      - Mongo__Database=eventio
      - Jwt__Key=super_secure_key

volumes:
  mongo_data:
